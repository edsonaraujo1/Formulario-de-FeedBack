<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulário de feedkback</title>
    <link href="form.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if IE]>
    <link rel="stylesheet" href="form-ie.css" />
    <![endif]-->
</head>
<body>
    <div class='all'>
        <div class='container'>
            <div class='header'>
                <img alt="Logo" class="logo" src="logo.jpg" style="width:250px; height:80px;" />
            </div>
            <div class='module'>
                <h3 style="color:#25A7B1">O que você achou do Utyum?</h3>
                <p>Deixe sua opinião para nós. Encontrou um problema e precisa de suporte entre em contato no <b>utyum@utyum.com.br</b></p>
            </div>
            <div class='content'>
                <form accept-charset="UTF-8" action="" class="form-content" id="new_feedback" method="post">
                    <div class='category'>
                        <label>Categoria:</label>
                        <select id="feedback_category" name="feedback[category]" class="inputbox">
                            <option value="Elogio">Elogio</option>
                            <option value="Crítica">Crítica sobre o sistema Utyum</option>
                            <option value="Sugestão">Sugestão para Melhorias</option>
                            <option value="Problemas">Problemas de Acesso</option>
                        </select>
                    </div>
                    <label>Comentário:</label>
                    <textarea cols="40" id="feedback_content" name="feedback[content]" placeholder="Insira seu comentário aqui" rows="20"></textarea>
                    <label class="top-margin" for="feedback_author">Seu Nome:</label>
                    <input class="inputbox align-left" id="feedback_author" name="feedback[author]" size="30" type="text" />
                    <div class='label-to-right'>
                        <label class="top-margin" for="feedback_email">E-mail:</label>
                        <input class="inputbox" id="feedback_email" name="feedback[email]" size="30" type="text" />
                    </div>
                    <button>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
            <div class='footer'>
                <p>
                    Gostou do Feedbackr e quer usá-lo em seu site?
                    <a href='http://www.utyum.com.br' target='_blank'>Entre em contato</a>
                </p>
                <img alt="Logo-utyum" class="logo" src="assinatura.jpg"  style="width:130px; height:38px;"/>
                <style type='text/css'></style>
            </div>
        </div>
    </div>
    <script src="jquery-1.5.1.min.js" type="text/javascript"></script>
</body>
</html>
